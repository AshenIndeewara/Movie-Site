<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Movies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #141414;
      color: #ffffff;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      padding: 15px 50px;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.8) 0%, transparent 100%);
      transition: all 0.3s ease;
    }

    .navbar.scrolled {
      background-color: #141414;
      backdrop-filter: blur(10px);
    }

    .navbar-brand {
      color: #e50914 !important;
      font-size: 28px;
      font-weight: bold;
      text-decoration: none;
    }

    .navbar-nav {
      gap: 20px;
    }

    .nav-link {
      color: #ffffff !important;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #b3b3b3 !important;
    }

    .nav-link.active {
      color: #ffffff !important;
      font-weight: bold;
    }

    .dropdown-menu {
      background-color: #000000;
      border: 1px solid #333;
    }

    .dropdown-item {
      color: #ffffff;
    }

    .dropdown-item:hover {
      background-color: #333;
      color: #ffffff;
    }

    /* Page Header */
    .page-header {
      margin-top: 80px;
      padding: 60px 50px 40px;
      background: linear-gradient(135deg, rgba(229, 9, 20, 0.1) 0%, rgba(0, 0, 0, 0.8) 100%);
    }

    .page-title {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .page-subtitle {
      font-size: 18px;
      color: #b3b3b3;
      margin: 0;
    }

    /* Content Sections */
    .content-section {
      padding: 40px 50px;
      position: relative;
    }

    .row-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #ffffff;
    }

    .row-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    .content-row {
      display: flex;
      gap: 5px;
      overflow-x: hidden;
      scroll-behavior: smooth;
      padding: 10px 0;
    }

    .row-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      border: none;
      color: #ffffff;
      width: 50px;
      height: 150px;
      cursor: pointer;
      z-index: 10;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
    }

    .row-container:hover .row-nav {
      opacity: 1;
    }

    .row-nav:hover {
      background-color: rgba(0, 0, 0, 0.9);
    }

    .row-nav-left {
      left: 0;
    }

    .row-nav-right {
      right: 0;
    }

    .row-nav i {
      font-size: 24px;
    }

    /* Movie Grid */
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 0 50px;
      margin-bottom: 40px;
    }

    /* Load More Button */
    #load-more {
      display: block;
      margin: 0 auto;
      padding: 12px 30px;
      background-color: transparent;
      border: 2px solid #333;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #load-more:hover {
      border-color: #ffffff;
      background-color: #ffffff;
      color: #141414;
    }

    #load-more:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      border-color: #333;
      color: #666;
    }

    #load-more:disabled:hover {
      background-color: transparent;
      color: #666;
    }

    /* Movie Cards */
    .movie-card {
      position: relative;
      min-width: 200px;
      height: 300px;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 4px;
      overflow: hidden;
    }

    .movie-card:hover {
      transform: scale(1.05);
      z-index: 5;
    }

    .movie-poster {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .movie-popup {
      position: absolute;
      bottom: -100%;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
      padding: 20px 10px 10px;
      transition: all 0.3s ease;
      border-radius: 0 0 4px 4px;
    }

    .movie-card:hover .movie-popup {
      bottom: 0;
    }

    .movie-popup-title {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .movie-popup-meta {
      font-size: 12px;
      color: #b3b3b3;
      margin-bottom: 5px;
    }

    .movie-popup-description {
      font-size: 11px;
      color: #cccccc;
      line-height: 1.3;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }

    /* Footer */
    .footer {
      background-color: #000000;
      padding: 40px 50px;
      border-top: 1px solid #333;
      margin-top: 50px;
      text-align: center;
      color: #737373;
      font-size: 14px;
    }

    .social-icons {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      justify-content: center;
    }

    .social-icons a {
      color: #b3b3b3;
      font-size: 20px;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #ffffff;
    }

    .footer-links {
      display: flex;
      gap: 30px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .footer-link {
      color: #b3b3b3;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .footer-link:hover {
      color: #ffffff;
    }

    .footer-copyright {
      color: #737373;
      font-size: 12px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        padding: 10px 20px;
      }

      .page-header {
        padding: 40px 20px 30px;
      }

      .page-title {
        font-size: 32px;
      }

      .content-section {
        padding: 20px 20px;
      }

      .movie-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
        padding: 0 20px;
      }

      .movie-card {
        min-width: 150px;
        height: 225px;
      }

      .row-title {
        font-size: 20px;
      }

      .footer {
        padding: 30px 20px;
      }

      .footer-links {
        flex-direction: column;
        gap: 15px;
      }
    }

    @media (max-width: 480px) {
      .movie-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .navbar-nav {
        gap: 15px;
      }

      .nav-link {
        font-size: 13px;
      }
    }

    /* Scroll content rows horizontally */
    .content-row {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .content-row::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar d-flex justify-content-between align-items-center">
    <a class="navbar-brand" href="home.html">NETFLIX</a>
    <ul class="navbar-nav d-flex flex-row">
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="myList.html">My List</a></li>
      <li class="nav-item"><a class="nav-link active" href="movies.html">Movies</a></li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Profile</a>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">Account</a></li>
          <li><a class="dropdown-item" href="#" id="logoutBtn" onclick="logout()">Logout</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- Page Header -->
  <div class="page-header">
    <h1 class="page-title">Movies</h1>
    <p class="page-subtitle">Browse our collection of movies</p>
  </div>

  <!-- New Releases -->
  <section class="content-section">
    <h2 class="row-title">New Releases</h2>
    <div class="row-container">
      <button class="row-nav row-nav-left" onclick="scrollRow('new', -300)">
        <i class="bi bi-chevron-left"></i>
      </button>
      <div class="content-row" id="new-row"></div>
      <button class="row-nav row-nav-right" onclick="scrollRow('new', 300)">
        <i class="bi bi-chevron-right"></i>
      </button>
    </div>
  </section>

  <!-- Popular Movies -->
  <section class="content-section">
    <h2 class="row-title">Popular Movies</h2>
    <div class="row-container">
      <button class="row-nav row-nav-left" onclick="scrollRow('popular', -300)">
        <i class="bi bi-chevron-left"></i>
      </button>
      <div class="content-row" id="popular-row"></div>
      <button class="row-nav row-nav-right" onclick="scrollRow('popular', 300)">
        <i class="bi bi-chevron-right"></i>
      </button>
    </div>
  </section>

  <!-- All Movies -->
  <section>
    <h2 class="row-title" style="padding: 0 50px;">All Movies</h2>
    <div class="movie-grid" id="movies-grid"></div>
    <button id="load-more" onclick="loadMore()">Load More</button>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="social-icons">
      <a href="#"><i class="bi bi-facebook"></i></a>
      <a href="#"><i class="bi bi-twitter"></i></a>
      <a href="#"><i class="bi bi-instagram"></i></a>
    </div>
    <div class="footer-links">
      <a href="#" class="footer-link">FAQ</a>
      <a href="#" class="footer-link">Help Center</a>
      <a href="#" class="footer-link">Terms of Use</a>
      <a href="#" class="footer-link">Privacy</a>
    </div>
    <div class="footer-copyright">
      &copy; 2025 Netflix Clone. All rights reserved.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const API_URL = "https://netflix-ldox1.sevalla.app/v1/movies/all";
    let currentPage = 0;
    const pageSize = 20;
    const notyf = new Notyf();
    // Scroll content rows horizontally
    function scrollRow(rowId, amount) {
      const row = document.getElementById(`${rowId}-row`);
      if (row) row.scrollBy({ left: amount, behavior: 'smooth' });
    }

    // Create a movie card with hover popup - simplified version like home page
    function createMovieCard(movie) {
      const card = document.createElement("div");
      card.className = "movie-card";

      const img = document.createElement("img");
      img.src = movie.imageUrl || "https://via.placeholder.com/300x450";
      img.className = "movie-poster";
      img.alt = movie.title;

      img.addEventListener("click", () => {
        window.location.href = `player.html?id=${movie.id}`;
      });

      const popup = document.createElement("div");
      popup.className = "movie-popup";
      popup.innerHTML = `
        <div class="movie-popup-title">${movie.title}</div>
        <div class="movie-popup-meta">${movie.year} | ${movie.genres ? movie.genres.join(', ') : 'Movie'}</div>
        <div class="movie-popup-description">${movie.description || 'No description available.'}</div>
      `;

      card.appendChild(img);
      card.appendChild(popup);

      return card;
    }

    async function fetchMovies(page) {
      const token = await getClerkToken();
      try {
        const res = await fetch(`${API_URL}?page=${page}&size=${pageSize}`,
          {
            headers: {
              Authorization: `Bearer ${token}`
            }
          }
        );
        const data = await res.json();
        return data.data.content;
      } catch (err) {
        console.error("Error fetching movies:", err);
        return [];
      }
    }

    async function loadMovies() {
      const movies = await fetchMovies(currentPage);

      if (movies.length === 0) {
        document.getElementById("load-more").disabled = true;
        return;
      }

      const featuredRow = document.getElementById("featured-row");
      const newRow = document.getElementById("new-row");
      const popularRow = document.getElementById("popular-row");
      const moviesGrid = document.getElementById("movies-grid");

      movies.forEach(movie => {
        const card = createMovieCard(movie);

        // Add to different sections based on criteria
        if (parseInt(movie.year) >= 2024) {
          newRow.appendChild(createMovieCard(movie));
        }
        if (movie.views > 100) {
          featuredRow.appendChild(createMovieCard(movie));
        }

        moviesGrid.appendChild(card);
      });

      // Sort by views for popular section
      [...movies]
        .sort((a, b) => (b.views || 0) - (a.views || 0))
        .slice(0, 15)
        .forEach(movie => popularRow.appendChild(createMovieCard(movie)));
    }

    async function loadMore() {
      currentPage++;
      await loadMovies();
    }

    // Navbar scroll effect - same as home page
    window.addEventListener('scroll', () => {
      const navbar = document.querySelector('.navbar');
      navbar?.classList.toggle('scrolled', window.scrollY > 50);
    });

    // Logout function
    async function logout() {
      await window.Clerk.load();
      await window.Clerk.signOut();
      localStorage.clear();
      document.cookie.split(";").forEach(function (c) {
        document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
      });
      window.location.href = "login.html";
    }

    // Initialize Clerk and load movies
    function initClerk() {
      if (!window.Clerk) {
        console.error("Clerk script not loaded yet!");
        return;
      }
      Clerk.load().then(loadMovies);
    }
  </script>
  <script src="static/js/util.js"></script>

</body>

</html>
