<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful - Netflix</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #000000 0%, #141414 50%, #000000 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(229, 9, 20, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(229, 9, 20, 0.1) 0%, transparent 50%);
      animation: pulse 4s ease-in-out infinite alternate;
      z-index: -1;
    }

    @keyframes pulse {
      0% {
        opacity: 0.3;
      }

      100% {
        opacity: 0.6;
      }
    }

    /* Netflix Header */
    .netflix-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      padding: 20px 50px;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.8) 0%, transparent 100%);
    }

    .netflix-logo {
      color: #e50914;
      font-size: 32px;
      font-weight: bold;
      text-decoration: none;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    .netflix-logo:hover {
      color: #f40612;
      transform: scale(1.05);
    }

    /* Success Container */
    .success-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 100px 20px 50px;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success-box {
      background: linear-gradient(145deg, rgba(42, 42, 42, 0.9) 0%, rgba(0, 0, 0, 0.9) 100%);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 60px 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
    }

    .success-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #e50914 0%, #f40612 100%);
    }

    .text-center {
      text-align: center;
    }

    /* Success Icon */
    .success-icon {
      font-size: 80px;
      margin-bottom: 30px;
      animation: bounceIn 1s ease-out 0.3s both;
      filter: drop-shadow(0 0 20px rgba(46, 204, 113, 0.5));
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.3);
      }

      50% {
        opacity: 1;
        transform: scale(1.1);
      }

      70% {
        transform: scale(0.9);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Typography */
    h2 {
      font-size: 42px;
      font-weight: bold;
      margin-bottom: 25px;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.8s ease-out 0.5s both;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: #cccccc;
      margin-bottom: 20px;
      animation: slideIn 0.8s ease-out 0.7s both;
    }

    /* Netflix Button */
    .btn-netflix {
      display: inline-block;
      background: linear-gradient(135deg, #e50914 0%, #f40612 100%);
      color: #ffffff;
      padding: 16px 40px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 6px;
      margin: 30px 0 20px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(229, 9, 20, 0.4);
      position: relative;
      overflow: hidden;
      animation: slideIn 0.8s ease-out 0.9s both;
    }

    .btn-netflix::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: all 0.6s;
    }

    .btn-netflix:hover::before {
      left: 100%;
    }

    .btn-netflix:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(229, 9, 20, 0.6);
      color: #ffffff;
      text-decoration: none;
    }

    .btn-netflix:active {
      transform: translateY(0);
    }

    /* Countdown */
    .countdown {
      font-size: 14px;
      color: #b3b3b3;
      margin-top: 30px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: slideIn 0.8s ease-out 1.1s both;
    }

    #seconds {
      color: #e50914;
      font-weight: bold;
      font-size: 16px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .netflix-header {
        padding: 15px 20px;
      }

      .netflix-logo {
        font-size: 28px;
      }

      .success-container {
        padding: 80px 15px 30px;
      }

      .success-box {
        padding: 40px 25px;
        border-radius: 12px;
      }

      h2 {
        font-size: 32px;
        margin-bottom: 20px;
      }

      p {
        font-size: 15px;
      }

      .btn-netflix {
        padding: 14px 32px;
        font-size: 16px;
      }

      .success-icon {
        font-size: 60px;
        margin-bottom: 25px;
      }
    }

    @media (max-width: 480px) {
      .success-box {
        padding: 30px 20px;
        margin: 10px;
      }

      h2 {
        font-size: 28px;
      }

      .btn-netflix {
        padding: 12px 24px;
        font-size: 15px;
      }

      .success-icon {
        font-size: 50px;
      }
    }

    /* Additional animations for engagement */
    .success-box {
      animation: fadeInUp 0.8s ease-out, float 6s ease-in-out infinite 2s;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>

<body>
  <header class="netflix-header">
    <a href="#" class="netflix-logo">NETFLIX</a>
  </header>

  <div class="success-container">
    <div class="success-box text-center">
      <div class="success-icon">âœ…</div>
      <h2>Payment Successful!</h2>
      <p>Thank you for subscribing to Netflix. Your account is now active and you can start watching your favorite shows
        and movies.</p>
      <p>We've sent a confirmation email with your subscription details.</p>

      <a href="index.html" class="btn btn-netflix">Start Watching</a>

      <div class="countdown" id="countdown">
        Redirecting to home in <span id="seconds">4</span> seconds...
      </div>
    </div>
  </div>

  <!-- Auto Redirect after few seconds -->
  <script>
    let seconds = 4;
    const countdownElement = document.getElementById('seconds');

    const countdown = setInterval(() => {
      seconds--;
      countdownElement.textContent = seconds;

      if (seconds <= 0) {
        clearInterval(countdown);
        window.location.href = "index.html";
      }
    }, 1000);
  </script>
</body>

</html>
