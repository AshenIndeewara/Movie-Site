<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 15px 50px;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.8) 0%, transparent 100%);
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header.scrolled {
            background-color: #141414;
            backdrop-filter: blur(10px);
        }

        .logo {
            color: #e50914;
            font-size: 28px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .logo:hover {
            color: #f40612;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            background: rgba(42, 42, 42, 0.6);
            border: 1px solid #333;
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover {
            background-color: #333;
            border-color: #555;
        }

        .nav-btn i {
            font-size: 12px;
        }

        /* Main Content */
        .main-content {
            padding-top: 80px;
            min-height: 100vh;
        }

        .player-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Loading */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            color: #ffffff;
        }

        .loading-spinner {
            font-size: 48px;
            color: #e50914;
            margin-bottom: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 18px;
            color: #b3b3b3;
        }

        .error-message {
            color: #e50914;
            font-size: 18px;
            text-align: center;
            padding: 20px;
            background-color: rgba(229, 9, 20, 0.1);
            border: 1px solid rgba(229, 9, 20, 0.3);
            border-radius: 4px;
        }

        /* Video Container */
        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
        }

        #video-player {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }

        /* Movie Details */
        .movie-details {
            display: flex;
            gap: 30px;
            background: linear-gradient(135deg, rgba(42, 42, 42, 0.8) 0%, rgba(42, 42, 42, 0.4) 100%);
            padding: 30px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid #333;
        }

        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }

        .movie-poster {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }

        .movie-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .movie-title {
            font-size: 36px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .movie-meta {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .movie-year {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 14px;
            color: #b3b3b3;
            border: 1px solid #444;
        }

        .movie-genres {
            color: #46d369;
            font-size: 14px;
            font-weight: 500;
        }

        .movie-views {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #b3b3b3;
            font-size: 14px;
        }

        .movie-views i {
            color: #e50914;
        }

        .movie-description {
            font-size: 16px;
            line-height: 1.6;
            color: #cccccc;
            margin-bottom: 30px;
            max-height: 120px;
            overflow-y: auto;
        }

        .movie-description::-webkit-scrollbar {
            width: 4px;
        }

        .movie-description::-webkit-scrollbar-track {
            background: #333;
            border-radius: 2px;
        }

        .movie-description::-webkit-scrollbar-thumb {
            background: #666;
            border-radius: 2px;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
        }

        .action-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .play-btn {
            background-color: #ffffff;
            color: #000000;
        }

        .play-btn:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .add-btn {
            background-color: rgba(109, 109, 110, 0.7);
            color: #ffffff;
            border: 1px solid #555;
        }

        .add-btn:hover {
            background-color: rgba(109, 109, 110, 0.9);
        }

        .action-btn i {
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 10px 20px;
            }

            .logo {
                font-size: 24px;
            }

            .nav-buttons {
                gap: 10px;
            }

            .nav-btn {
                padding: 6px 12px;
                font-size: 12px;
            }

            .player-wrapper {
                padding: 0 15px;
            }

            .movie-details {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }

            .movie-poster {
                width: 150px;
                height: 225px;
                align-self: center;
            }

            .movie-title {
                font-size: 28px;
                text-align: center;
            }

            .movie-meta {
                justify-content: center;
                gap: 15px;
            }

            .action-buttons {
                justify-content: center;
                flex-wrap: wrap;
            }

            .action-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .movie-details {
                padding: 15px;
            }

            .movie-title {
                font-size: 24px;
            }

            .movie-poster {
                width: 120px;
                height: 180px;
            }

            .action-btn {
                padding: 8px 16px;
                font-size: 13px;
            }

            .nav-btn span {
                display: none;
            }
        }

        /* Additional Netflix-style animations */
        .movie-details {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .video-container {
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Focus styles for accessibility */
        .nav-btn:focus,
        .action-btn:focus {
            outline: 2px solid #ffffff;
            outline-offset: 2px;
        }
    </style>
</head>

<body>
    <!-- Netflix-like Header -->
    <header class="header" id="header">
        <a href="#" class="logo">NETFLIX</a>
        <div class="nav-buttons">
            <button class="nav-btn" id="back-btn">
                <i class="fas fa-arrow-left"></i> <span>Back</span>
            </button>
            <button class="nav-btn" id="list-btn">
                <i class="fas fa-list"></i> <span>My List</span>
            </button>
        </div>
    </header>

    <div class="main-content">
        <div class="player-wrapper">
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin loading-spinner"></i>
                <div class="loading-text">Loading movie...</div>
            </div>

            <div class="video-container">
                <iframe id="video-player" src="" allowfullscreen allow="autoplay"></iframe>
            </div>

            <div class="movie-details clearfix" id="movie-details">
                <img class="movie-poster" id="movie-poster" src="" alt="Poster">
                <div class="movie-info">
                    <div class="movie-title" id="movie-title"></div>
                    <div class="movie-meta">
                        <div class="movie-year" id="movie-year"></div>
                        <div class="movie-genres" id="movie-genres"></div>
                        <div class="movie-views" id="movie-views">
                            <i class="fas fa-eye"></i>
                            <span></span>
                        </div>
                    </div>
                    <div class="movie-description" id="movie-description"></div>
                    <div class="action-buttons">
                        <button class="action-btn play-btn" id="play-btn">
                            <i class="fas fa-play"></i> Play
                        </button>
                        <button class="action-btn add-btn" id="add-list-btn">
                            <i class="fas fa-plus"></i> My List
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // DOM elements
        const header = document.getElementById('header');
        const loading = document.getElementById('loading');
        const iframe = document.getElementById('video-player');
        const backBtn = document.getElementById('back-btn');
        const listBtn = document.getElementById('list-btn');
        const playBtn = document.getElementById('play-btn');
        const addListBtn = document.getElementById('add-list-btn');

        const movieTitle = document.getElementById('movie-title');
        const movieYear = document.getElementById('movie-year');
        const movieGenres = document.getElementById('movie-genres');
        const movieDescription = document.getElementById('movie-description');
        const moviePoster = document.getElementById('movie-poster');
        const movieDetailsDiv = document.getElementById('movie-details');
        const movieViews = document.getElementById('movie-views');

        // Initially hide elements that will be shown later
        movieDetailsDiv.style.display = 'none';
        iframe.style.display = 'none';

        // Header scroll effect
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Back button functionality
        backBtn.addEventListener('click', () => {
            window.history.back();
        });

        // List button functionality
        listBtn.addEventListener('click', () => {
            window.location.href = "myList.html";
        });

        // Play button functionality
        playBtn.addEventListener('click', () => {
            iframe.src += ''; // Restart the video
            iframe.scrollIntoView({ behavior: 'smooth' });
        });

        addListBtn.addEventListener('click', () => {
            const movieId = getIdFromUrl();
            //alert(`Movie ID ${movieId} added to your list!`);
            addMyList(movieId);
        });

        // Get movie ID from URL
        function getIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get("id");
        }

        // Get authentication token from cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Fetch movie details from API
        async function getMovieDetails(id) {
            try {
                const token = await getClerkToken();
                const response = await fetch(`https://netflix-ldox1.sevalla.app/v1/movies/${id}`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });

                if (response.status === 403 || response.status === 401) {
                    window.location.href = "login.html";
                    return;
                }

                return await response.json();
            } catch (error) {
                console.error('Error fetching movie details:', error);
                return null;
            }
        }

        async function addMyList(id) {
            const token = await getClerkToken();
            const response = await fetch(`https://netflix-ldox1.sevalla.app/v1/movies/addMyList/${id}`, {
                headers: { "Authorization": `Bearer ${token}` },
                method: "POST"
            });
            const data = await response.json();
            if (data.code === 200) {
                Swal.fire({
                    icon: 'success',
                    title: 'Added to your list!',
                    text: '✅ Movie added to your list successfully.',
                    timer: 2000,
                    showConfirmButton: false
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Failed to add to your list.',
                    text: '❌ Something went wrong. Please try again later.',
                    timer: 2000,
                    showConfirmButton: false
                });
            }

        }

        // Initialize the player
        async function initPlayer() {
            const movieId = getIdFromUrl();

            if (!movieId) {
                loading.innerHTML = "<div class='error-message'>Movie ID not provided!</div>";
                return;
            }

            const data = await getMovieDetails(movieId);

            if (data && data.data) {
                const movie = data.data;

                // Set iframe source
                iframe.src = `${movie.videoUrl}&sub_url=${encodeURIComponent(movie.subtitleUrl)}`;
                iframe.style.display = 'block';

                // Set movie details
                document.title = movie.title + " - MovieFlix";
                movieTitle.textContent = movie.title;
                movieYear.textContent = movie.year;
                movieGenres.textContent = movie.genres.join(', ');
                movieDescription.textContent = movie.description;
                moviePoster.src = movie.imageUrl;
                movieViews.querySelector('span').textContent = movie.views + " views";

                // Hide loading, show details
                loading.style.display = 'none';
                movieDetailsDiv.style.display = 'flex';
            } else {
                loading.innerHTML = "<div class='error-message'>Movie not found!</div>";
            }
        }

        // Start the player when DOM is loaded
        //document.addEventListener('DOMContentLoaded', initPlayer);
        function initClerk() {
            if (!window.Clerk) {
                console.error("Clerk script not loaded yet!");
                return;
            }
            Clerk.load().then(initPlayer);
        }
    </script>
    <script src="static/js/util.js"></script>

        </script>
</body>

</html>
